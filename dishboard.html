<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .container {
            padding: 20px;
        }
        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            margin-top: 0;
        }
        .new-post {
            text-align: center;
            margin-top: 20px;
        }
        .new-post button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .new-post button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>My Blog</h1>
        <a href="signin.html">Sign Out</a>
    </div>
    <div class="container">
        <div class="blog-post">
            <h2>My First Blog Post</h2>
            <p>This is a sample blog post. It's a great place to start sharing your thoughts and ideas.</p>
        </div>
        <div class="blog-post">
            <h2>Another Blog Post</h2>
            <p>Here's another example of a blog post. Keep sharing your experiences!</p>
        </div>
        <div class="new-post">
            <button>Add New Post</button>
        </div>
    </div>
</body>
</html>
